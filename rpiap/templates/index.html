<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPI Config</title>
    <style>
        body {
            background-color: #1a1a1a; /* Changed background color */
            color: #ffffff; /* Changed text color */
            font-family: 'Monaco', monospace;
            font-size: 24px;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            text-align: center;
            padding-top: 100px;
        }

        p {
            font-size: 24px;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            background-color: #4caf50; /* Changed button background color */
            color: #ffffff; /* Changed button text color */
            padding: 10px 20px;
            text-decoration: none;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049; /* Changed button hover background color */
        }
    </style>
    <script>
        // JavaScript function to display a popup with the message
        function showMessage(message) {
            alert(message);
        }
        // Check if a message is passed in the query parameters and display it as a popup
        window.onload = function() {
            const message = '{{ message }}';
            if (message && message !== 'None') {
                showMessage(message);
            }
        };
    </script>
</head>
<body>
    <div class="container">
        <p>Reconfigure your Raspberry Pi Access Point settings below:</p>
        <form action="/configure" method="post">
            <label for="ssid">Rename SSID:</label><br>
            <input type="text" id="ssid" name="ssid"><br>
            <label for="pass">Renew Passphrase:</label><br>
            <input type="password" id="pass" name="pass"><br>
            <label for="channel">Change Channel:</label><br>
            <input type="text" id="channel" name="channel"><br>
            <input type="submit" value="Configure" class="button">
        </form>
    </div>
</body>
</html>
