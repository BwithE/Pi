<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #444444; /* Smoke Grey */
            color: white; /* Set body text color to white */
        }

        .topnav {
            overflow: hidden;
            background-color: #008628;
            text-align: center; /* Center the text within the topnav */
        }

        .topnav a {
            display: inline-block; /* Change from float to inline-block */
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #00a832;
            color: white;
        }

        .container {
            padding: 20px;
            text-align: center; /* Center the text within the container */
        }

        form {
            margin-top: 20px;
            display: inline-block; /* Center the form horizontally */
        }

        label {
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .button {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .button:hover {
            background-color: #45a049;
        }

        .container p {
            color: white; /* Set paragraph text color to white */
        }
    </style>
</head>
<body>
    <!-- Top navigation -->
    <div class="topnav">
        <!-- Centered link -->
        <div class="topnav-centered">
            <a href="/" class="active">Home</a>
            <a href="/nmap" class="active">Nmap</a>
            <a href="/arp_scan" class="active">ArpScan</a>
            <a href="/settings" class="active">Settings</a>
        </div>
    </div>

    <!-- Original content -->
    <div class="container">
        <p>Reconfigure your Raspberry Pi Access Point settings below:</p>
        <form action="/configure" method="post">
            <label for="ssid">Rename SSID:</label>
            <input type="text" id="ssid" name="ssid"><br>
            <label for="pass">Renew Passphrase:</label>
            <input type="password" id="pass" name="pass"><br>
            <label for="channel">Change Channel:</label>
            <input type="text" id="channel" name="channel"><br>
            <input type="submit" value="Configure" class="button">
        </form>
    </div>
</body>
</html>
